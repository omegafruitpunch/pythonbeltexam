<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    {% load static %}
    <link  rel="stylesheet" href="{% static 'log_in/style.css' %}">
    <title>Handy Helper</title>

</head>
<body>
    <section class="hero is-large travelbuddy">
        <div class="container ">
            <h1 class="title">Welcome to Handy Helper</h1>
        </div>
    </section>


    <section>
            <div class="errorbox"><br>
                {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
{% endif %}
                <br>
            </div>
    </section>


    <section>
        <div class="container"> 
            <div class="columns">
                <div class="column">
                    <h1 class="title h1_position">Registration</h1>
                    <form action="/register" method="POST">{% csrf_token %}
                    <table class="mytable">
                        <tbody>
                                <tr>
                                    <td class="label_">First Name: </td>
                                    <td class="textbox_"><input class="input" type="text" name="first_name" placeholder="First Name"></td>        
                                </tr> 
                                <tr>
                                    <td class="label_">Last Name: </td>
                                    <td class="textbox_"><input class="input" type="text" name="last_name" placeholder="Last Name"></td>        
                                </tr> 
                                <tr>
                                    <td class="label_">Email: </td>
                                    <td class="textbox_"><input class="input" type="text" name="email" placeholder="Email Address"></td>        
                                </tr> 
                                <tr>
                                    <td class="label_">Password: </td>
                                    <td class="textbox_"><input class="input" type="password" name="password" placeholder="password"></td>        
                                </tr> 
                                <tr>
                                    <td class="label_">Confirm Password: </td>
                                    <td class="textbox_"><input class="input" type="password" name="confirm_password" placeholder="confirm_password"></td>        
                                </tr> 
                        </tbody>
                    </table>
                    <input type="submit" class="button is-dark btn_position" value="register"></form>
                </div>
                <div class="column">
                    <h1 class="title h1_position">Login</h1>
                    <div class="spacing"></div>
                    <form action="/login" method="POST">{% csrf_token %}
                            
                            <table class="mytable">
                                <tbody>
                                         
                                        <tr>
                                            <td class="label_">Email: </td>
                                            <td class="textbox_"><input class="input" type="text" name="email" placeholder="Email Address"></td>        
                                        </tr> 
                                        <tr>
                                            <td class="label_">Password: </td>
                                            <td class="textbox_"><input class="input" type="password" name="password" placeholder="password"></td>        
                                        </tr> 
                                        
                                </tbody>
                            </table>
                            <input type="submit" class="button is-dark btn_position" value="Login"></form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
