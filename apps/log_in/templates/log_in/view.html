<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    {% load static %}
    <link  rel="stylesheet" href="{% static 'log_in/style.css' %}">
    <title>Handy Helper</title>

</head>
<body>
    <section class="hero is-large">
        <div class="container ">
            <h1 class="title is-inline">{{job.title}}</h1>
            
            <p class="logout"><a href="/userdashboard"><u>back</u> |
                    <a href="/logout"><u>Logout</u></a> 
            </p>
        </div>
    </section>

    <section class="section">
        <div class="container">
        
            
            <div class="columns">
                    <div class="column">
                    <div class="viewbox"> 
                        <p>Description : {{job.desc}}</p>  
                        <p>Locaiton : {{job.location}}</p>  
                        <p>Posted by: {{job.created_by.first_name}} {{job.created_by.last_name}}</p>  
                        <p>Posted on: {{job.created_at}}</p>  
                    </div>
                    <a href="/addtomyjob/{{job.id}}"><u>Add To My Jobs</u></a>
                    </div>

                    <div class="column is-one-third"></div>
                            
                </div>
            
        </div>
    </section>

</body>
</html>
